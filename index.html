<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Simple Calculator</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" id="box">
          <form action="#" name="caluculator" class="main">
            <input
              type="text"
              class="display form-control"
              name="display"
              id="display"
            />
            <br />
            <input type="button" class="btn btn-primary" value="c" id="clear" />
            <input
              type="button"
              class="btn btn-primary"
              value="->"
              onclick="backspace()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="%"
              onclick="document.caluculator.display.value+= '%'"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="/"
              onclick="document.caluculator.display.value+= '/'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="7"
              onclick="seven()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="8"
              onclick="eight()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="9"
              onclick="nine()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="*"
              onclick="document.caluculator.display.value+= '*'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="4"
              onclick="four()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="5"
              onclick="five()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="6"
              onclick="six()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="-"
              onclick="document.caluculator.display.value+= '-'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="1"
              onclick="one()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="2"
              onclick="two()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="3"
              onclick="three()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="+"
              onclick="document.caluculator.display.value+= '+'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-primary"
              value="0"
              onclick="zero()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="00"
              onclick="document.caluculator.display.value+= '00'"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="."
              onclick="point()"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="="
              onclick="document.caluculator.display.value = eval(caluculator.display.value)"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="calci.js"></script>
  </body>
</html>
